<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10_İleri_Çocuk_Js2</title>
    <!-- * Css Link -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- * Container -->
    <div class="container">
      <div class="logo">
        <img src="./images/Udemig.png" alt="logo" />
      </div>
      <h1>Harcama Hesaplayıcıya hoş geldiniz!</h1>
      <form id="expense-form">
        <div class="form-group">
          <div class="input-container">
            <label for="expense-name">Harcama</label>
            <input
              id="expense-name"
              type="text"
              placeholder="Harcama adı giriniz"
            />
          </div>
          <div class="input-container">
            <label for="expense-amount">Miktar</label>
            <input
              id="expense-amount"
              type="number"
              placeholder="Harcama miktatını giriniz"
            />
          </div>
        </div>
        <button type="submit">Harcama Ekle</button>
      </form>
      <div id="expense">
        <!-- <div class="harcama">
          <h1>Kalem</h1>
          <h3>123 ₺</h3>
          <img id='silBtn' src="./images/trash.png" alt="trash-img" />
        </div> -->
      </div>
    </div>
    <!-- * Js Bağlantı -->
    <script src="./main.js"></script>
  </body>
</html>
